<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Modo Escuro</button>

        <div class="input-container">
            <input type="text" placeholder="Adicione uma nova tarefa">
            <button class="add-button">Adicionar</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");

            // Salvar a escolha do usuário no localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                document.querySelector(".theme-toggle").textContent = "Modo Claro";
            } else {
                localStorage.setItem("theme", "light");
                document.querySelector(".theme-toggle").textContent = "Modo Escuro";
            }
        }

        // Verificar se o usuário já tem um tema salvo
        window.onload = function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".theme-toggle").textContent = "Modo Claro";
            }
        };
    </script>

</body>
</html>
